<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Customer Feedback</h1>
<fieldset>
    <legend id="info">Your Information</legend>
    <form method="post" action="/process">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" maxlength="100" placeholder="Enter your name here" />
       <br>
       <br>
       <label for="Email">Email:</label>
       <input type="text" id="Email" maxlength="100" placeholder="Enter your email here" />
    </form>
</fieldset>
<fieldset>
    <legend class="review">Your Review</legend>
    <label for="product-select">Which page of my website was your favorite?</label>
    <select name="Product" id="product-select">
        <option value="">Home Page</option>
        <option value="HP">Home Page</option>
        <option value="trends">Trends</option>
        <option value="influencers">Influencers</option>
        <option value="ce">Current Events</option>
        <option value="vs">Runway vs RTW</option>
        <option value="about">About Me</option>
    </select>
    <br>
    <div>
        Comments:
        <br>
        <textarea name="comment" id="comment" cols="100" rows="5">Feedback on my website...</textarea>
    </div>
    <br>
    <div>
        <input type="checkbox" name="Topics" id="CSS" value="CSS" checked> Sign me up for email updates
    </div>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</fieldset>
<p><a href="sitemap.html">Sitemap</a></p>
</body>
</html>
